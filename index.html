<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Kata Soma</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css_project/style.css">
</head>

<body onload="definirQuantidadeArbitros(Number.parseInt(document.getElementById('selectEscolhaQuantidadeArbitros').value))">
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js_project/utils.js"></script>

  <div class="container text-center rounded">
    <div class="row align-items-center padronizarEspacamento">
      <div class="col-3">
        <img src="img/ctkb.png" class="rounded">
      </div>
      <div class="col-6">
        <p class="h6 tamanhoFonteCabecalho">CONFEDERAÇÃO TRADICIONAL DE KARATÊ E LUTAS ASSOCIADAS DO BRASIL</p>
        <p class="h6 tamanhoFonteCabecalho">FEDERAÇÃO ESTADUAL DE KARATÊ E KOMBATE DO RN</p>
        <p class="h6 tamanhoFonteCabecalho">AVALIAÇÃO DE KATA</p>
      </div>
      <div class="col-3">
        <img src="img/fekrn.png" class="rounded">
      </div>
    </div>
    <div class="row align-items-center padronizarEspacamento">
      <div class="col">
        <label for="notaArbitro01" class="form-label h5">ÁRBITRO 01</label>
        <input type="text" class="form-control tamanhoNotas tamanhoNotas" id="notaArbitro01" placeholder="7.00">
      </div>
      <div class="col">
        <label for="notaArbitro02" class="form-label h5">ÁRBITRO 02</label>
        <input type="text" class="form-control tamanhoNotas" id="notaArbitro02" placeholder="7.00">
      </div>
      <div class="col">
        <label for="notaArbitro03" class="form-label h5">ÁRBITRO 03</label>
        <input type="text" class="form-control tamanhoNotas" id="notaArbitro03" placeholder="7.00">
      </div>
      <div class="col" id="divNotaArbitro04">
        <label for="notaArbitro04" class="form-label h5">ÁRBITRO 04</label>
        <input type="text" class="form-control tamanhoNotas" id="notaArbitro04" placeholder="7.00">
      </div>
      <div class="col" id="divNotaArbitro05">
        <label for="notaArbitro05" class="form-label h5">ÁRBITRO 05</label>
        <input type="text" class="form-control tamanhoNotas" id="notaArbitro05" placeholder="7.00">
      </div>
    </div>
    <div class="row align-items-center padronizarEspacamento">
      <div class="col-3">
        <label for="notaMenorConcedida" class="form-label notaMenor h5">MENOR NOTA</label>
        <input type="text" class="form-control tamanhoNotas" id="notaMenorConcedida" readonly>
      </div>
      <div class="col-6">
        <label for="somatorioNotas" class="form-label somatorio h5">SOMA DAS NOTAS</label>
        <input type="text" class="form-control tamanhoNotas" id="somatorioNotas" readonly>
      </div>
      <div class="col-3">
        <label for="notaMaiorConcedida" class="form-label notaMaior h5">MAIOR NOTA</label>
        <input type="text" class="form-control tamanhoNotas" id="notaMaiorConcedida" readonly>
      </div>
    </div>
    <div class="row align-items-center justify-content-center padronizarEspacamento">
      <div class="col-6 text-end ajusteMargem">
        <p class="lead">ESCOLHA DA QUANTIDADE DE ÁRBITROS</p>
      </div>
      <div class="col-6 text-start">
        <select class="form-select form-select-lg" id="selectEscolhaQuantidadeArbitros" onchange="verificarQuantidadeArbitrosSelecionada(this.value)">
          <option value="3" selected>TRÊS ÁRBITROS</option>
          <option value="5">CINCO ÁRBITROS</option>
        </select>
      </div>
    </div>
    <div class="row justify-content-end padronizarEspacamento">
      <div class="col-auto" id="divBtnRealizarSomaComTresNotas">
        <button type="button" class="btn btn-info" onclick="realizarSoma(
          document.getElementById('selectEscolhaQuantidadeArbitros').value,
          document.getElementById('notaArbitro01').value,
          document.getElementById('notaArbitro02').value,
          document.getElementById('notaArbitro03').value
          )">REALIZAR SOMA</button>
      </div>
      <div class="col-auto" id="divBtnRealizarSomaComCincoNotas">
        <button type="button" class="btn btn-primary" onclick="realizarSoma(
          document.getElementById('selectEscolhaQuantidadeArbitros').value,
          document.getElementById('notaArbitro01').value,
          document.getElementById('notaArbitro02').value,
          document.getElementById('notaArbitro03').value,
          document.getElementById('notaArbitro04').value,
          document.getElementById('notaArbitro05').value
          )">REALIZAR SOMA</button>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-secondary" onclick="verificarQuantidadeArbitrosSelecionada(document.getElementById('selectEscolhaQuantidadeArbitros').value)">LIMPAR DADOS</button>
      </div>
    </div>
  </div>
</body>

</html>
